{% extends "base.html" %}

{% block page_title %}
{{room.name}}'s Photos
{% endblock page_title %}

{% block serch-bar %}
{% endblock serch-bar %}

{% block content %}

<div class="container mx-auto my-10 flex flex-col ">

    {% for photo in room.photos.all %}
    <div class="mb-5 border p-6 border-gray-400 flex justify-between">
        <div class="flex items-start">

            <img src="{{photo.file.url}}" class="w-32 h-32">
            <span class="ml-5 text-xl">{{photo.caption}}</span>
        </div>
        <div class="flex flex-col w-1/5">
            <a href="{% url 'rooms:edit_photos' room.pk photo.pk %}" class="btn-link mb-5 bg-teal-500">Edit</a>
            <a href="{% url 'rooms:delete_photos' room.pk photo.pk %}" class="btn-link mb-5 bg-red-600">Delete</a>
        </div>
    </div>
    {% endfor %}
    <div class="flex justify-center">

        <a href="{% url 'rooms:edit' room.pk  %}" class="text-teal-500 font-medium text-xl mt-3 mb-5">Back to Edit
            room</a>

    </div>

</div>
{%endblock content%}
