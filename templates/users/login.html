{% extends "base.html" %}

{% block page_title %}
Log In
{% endblock page_title %}

{% block serch-bar %}
{% endblock serch-bar %}

{% block content %}

<div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">
    {% include 'partials/social_login.html' %}

    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
        <input type="email" placeholder="Email" label="Email" class="btn mb-3">
        <input type="password" placeholder="Password" label="Password" class="btn mb-3">
        <button class="btn bg-red-500 text-white">Login</button>
    </form>

    <div class="mt-5">
        <span class="mr-2">Don't have an account?</span>
        <a class="font-bold text-teal-500" href="{% url 'users:signup' %}">Sing up</a>
    </div>

</div>
{%endblock content%}
